<body class="fade-in">
    <div class="container">
        <header class="logo-container">
            <a href="/index.html">
                <img src="/ticLOGO.png" alt="TIC Logo" class="logo">
            </a>
        </header>

        <main class="shirts-container">
            <img src="/1Shirt.png" alt="Shirt 1" class="shirt top-left" data-rat-src="/1Rat.png" data-shirt-name="Ratphex-T" data-model-size="L">
            
            <!-- Rat/Mouse Toggle Switch -->
            <div class="toggle-container">
                <input type="checkbox" id="ratMouseToggle" class="toggle-checkbox" checked>
                <label for="ratMouseToggle" class="toggle-label">
                    <span class="toggle-text toggle-rat">Rat</span>
                    <span class="toggle-text toggle-mouse">Mouse</span>
                    <span class="toggle-switch"></span>
                </label>
            </div>

            <img src="/1Rat.png" alt="Rat wearing Shirt" class="rat-center" id="ratImage">
            <!-- Minimal info tooltip icon -->
            <span id="info-tooltip" data-tooltip="Model is 5ft 4&quot; and wears size S">?</span>
            <p id="shirt-name">Ratphex-T</p>
            <img src="/3Shirt.png" alt="Shirt 3" class="shirt bottom-left" data-rat-src="/3Rat.png" data-shirt-name="AnimalCollective-T" data-model-size="S">
            <img src="/6Shirt.png" alt="Shirt 6" class="shirt middle-right" data-rat-src="/6Rat.png" data-shirt-name="RatwardScissor-T" data-model-size="XL">
        </main>

        <!-- Onboarding Animation Elements -->
        <div id="onboarding-hand" class="onboarding-element" style="display: none;">
            <!-- This div will be styled as a circle -->
        </div>
        <div id="onboarding-instruction" class="onboarding-element onboarding-tooltip" style="display: none;">
            Drag T-shirt to model
        </div>
        <!-- End Onboarding Animation Elements -->

        <!-- Slide to Buy Container -->
        <div id="slide-to-buy-container">
            <div id="slider-fill"></div>
            <div id="slider-handle">&gt;</div>
            <span class="slider-text">Slide to buy</span>
        </div>
        <!-- End Slide to Buy Container -->

        <!-- <button class="get-free-button">Get for free</button> --> <!-- Replaced by slider -->
    </div>

    <!-- Modal Structure -->
    <div id="modalOverlay" class="modal-overlay">
        <div id="emailModal" class="modal">
            <div class="modal-content initial-state">
                <button id="modalCloseX" class="modal-close-x">&times;</button>
                <img id="modalRatImage" src="/1Rat.png" alt="Selected Rat" class="modal-rat-image">
                <p class="modal-instruction">The <span id="modalShirtName">Ratphex-T</span> will be available soon!</p>
                <button id="modalCloseButton" class="close-button">Close</button>
            </div>
        </div>
    </div>
    <!-- End Modal Structure -->

    <footer class="footer">
        <a href="/dashboard.html" class="footer-link">Tracking Portal</a>
    </footer>

    <script type="module" src="/script.js"></script>
    <script>
        // Handle loader visibility and content fade-in
        document.addEventListener('DOMContentLoaded', () => {
            const loadingIndicator = document.getElementById('loading-indicator');
            const body = document.body;

            if (loadingIndicator) {
                // Make it display: flex first so the opacity transition can happen
                loadingIndicator.style.display = 'flex'; 

                // Then add 'visible' class slightly later to trigger fade-in transition
                setTimeout(() => {
                    loadingIndicator.classList.add('visible');
                }, 10); // Minimal delay

            } else {
                 console.error("Loading indicator not found!");
            }

            // Wait a bit for loader animation, then fade out loader and fade in content
            setTimeout(() => {
                if (loadingIndicator) {
                    loadingIndicator.classList.remove('visible'); // Start fade-out
                     // Optionally remove the loader from DOM after fade out
                    setTimeout(() => {
                       if (loadingIndicator.parentNode) {
                            loadingIndicator.parentNode.removeChild(loadingIndicator);
                       }
                    }, 500); // Match loading indicator transition duration (for fade-out)
                }
                // Remove fade-in class (which hides content) and add content-visible class to fade in content
                body.classList.remove('fade-in');
                body.classList.add('content-visible');

            }, 1000); // Total time loader is visible (including fade-in/out)
        });
    </script>

    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <span id="loading-text" data-text="www.laughwithtic.com">www.laughwithtic.com</span>
    </div>
    <!-- End Loading Indicator -->
</body>
</html>
