<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <link rel="icon" type="image/png" href="/ticLOGO.png">
</head>
<body>
    <div class="scene">
        <div class="carousel">
            <img src="/1Rat.png" alt="Rat 1" class="carousel__cell cell-1">
            <img src="/3Rat.png" alt="Rat 3" class="carousel__cell cell-2">
            <img src="/6Rat.png" alt="Rat 6" class="carousel__cell cell-3">
        </div>
    </div>
    
    <!-- Add interaction buttons -->
    <div class="carousel-options">
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
