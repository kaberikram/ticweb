<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/ticLOGO.png">
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <img src="/ticLOGO.png" alt="TIC Logo" class="logo">
        </header>

        <main class="shirts-container">
            <img src="/blackShirt.png" alt="Black Shirt" class="shirt top-left" data-rat-src="/blackRat.png">
            <img src="/blueShirt.png" alt="Blue Shirt" class="shirt top-right" data-rat-src="/blueRat.png">
            <img src="/blackRat.png" alt="Rat wearing Black Shirt" class="rat-center" id="ratImage">
            <div class="curved-text">Tim Cheese</div>
            <img src="/greenShirt.png" alt="Green Shirt" class="shirt bottom-left" data-rat-src="/greenRat.png">
            <img src="/pinkShirt.png" alt="Pink Shirt" class="shirt bottom-right" data-rat-src="/pinkRat.png">
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
