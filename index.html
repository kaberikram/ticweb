<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <img src="public/ticLOGO.png" alt="TIC Logo" class="logo">
        </header>

        <main class="shirts-container">
            <img src="public/blackShirt.png" alt="Black Shirt" class="shirt top-left" data-rat-src="public/blackRat.png">
            <img src="public/blueShirt.png" alt="Blue Shirt" class="shirt top-right" data-rat-src="public/blueRat.png">
            <img src="public/blackRat.png" alt="Rat wearing Black Shirt" class="rat-center" id="ratImage">
            <div class="curved-text">Tim Cheese</div>
            <img src="public/greenShirt.png" alt="Green Shirt" class="shirt bottom-left" data-rat-src="public/greenRat.png">
            <img src="public/pinkShirt.png" alt="Pink Shirt" class="shirt bottom-right" data-rat-src="public/pinkRat.png">
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
