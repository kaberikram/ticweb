<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/ticLOGO.png">
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <img src="/ticLOGO.png" alt="TIC Logo" class="logo">
        </header>

        <main class="shirts-container">
            <img src="/1Shirt.png" alt="Shirt 1" class="shirt top-left" data-rat-src="/1Rat.png">
            <img src="/2Shirt.png" alt="Shirt 2" class="shirt top-right" data-rat-src="/2Rat.png">
            <img src="/1Rat.png" alt="Rat wearing Shirt" class="rat-center" id="ratImage">
            <div class="curved-text">Tim Cheese</div>
            <img src="/3Shirt.png" alt="Shirt 3" class="shirt bottom-left" data-rat-src="/3Rat.png">
            <img src="/4Shirt.png" alt="Shirt 4" class="shirt bottom-right" data-rat-src="/4Rat.png">
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
